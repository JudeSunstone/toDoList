<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trascker</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-header">To-do list</div>
                <div class="sort-button">
                    <input type="button">
                    <img src="" alt="" class="sort-button-img">
                </div>
                <div class="field">
                    <input type="text" name="" id="">
                    <div class="field-img">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="add-button">
                    <input type="button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
